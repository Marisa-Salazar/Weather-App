<!DOCTYPE html>
<html>
  <head>
    <title>Marisa's Weather</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ffded63a3c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <h1>Weather App</h1>

      <form class="enterSearchCurrent" id="search-form">
        <input
          type="text"
          placeholder="Enter City..."
          id="enter-city"
          class="enterCity"
        />
        <input class="search" type="submit" value="Search" />
        <input
          type="button"
          class="currentLocation"
          id="current-location-button"
          value="Current Location"
        />
      </form>
      <h2 id="city"></h2>

      <ul class="weatherDate">
        <li>
          last updated:
          <span id="date"></span>
        </li>
        <li id="description"></li>
      </ul>
      <div class="weather-temperature">
        <img src="" id="weatherIcon" class="icon" />
        <strong class="localTemp" id="temperature"></strong>
        <span class="units"
          ><a href="#" id="fahrenheit-link" class="active">Â°F</a>
        </span>
      </div>
      <ul class="percentages">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>mph</li>
        <li>Precipitation: <span id="precipitation"></span>%</li>
      </ul>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p>
      Coded by <strong>Marisa Salazar</strong> and is open sourced on
      <a href="https://github.com/Marisa-Salazar/Weather-App"> GitHub</a>
      <script src="src/index.js"></script>
    </p>
  </body>
</html>
